<!DOCTYPE html>
<html>
<head>

    <#include  "/Common/Layout.html" />
    <link rel="stylesheet" href="../../Scripts/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../Scripts/bootstrap-treeview/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" href="../../Scripts/bootstrape-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../Scripts/bootstrape-datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../Scripts/bootStrap-fileinput/css/fileinput.css"/>
    <script src="../../Scripts/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../Scripts/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/bootstrape-select/js/bootstrap-select.js"></script>
    <script src="../../Scripts/bootstrape-select/js/bootstrap-select.min.js"></script>
    <script src="../../Scripts/bootstrape-select/js/i18n/defaults-zh_CN.js"></script>
    <script src="../../Scripts/bootstrape-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../Scripts/bootstrape-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../Scripts/bootStrap-fileinput/js/fileinput.js"></script>
    <script src="../../Scripts/bootStrap-fileinput/js/locales/zh.js"></script>
    <script src="../../Scripts/bootstrap-treeview/bootstrap-treeview.js"></script>


    <style>
        /**查询框右边距*/
        .form-group{
            margin-right: 20px;
        }
        .bootTableRow {
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }

        .bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
            width: 180px;
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <div style="display: flex">
        <div class="col-xs-12" style="overflow:auto;">

            <table id="table" class="table table-striped table-bordered table-hover"
                   style="table-layout: fixed;">
            </table>
            <div id="toolbar" class="toolbar" role="toolbar">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="xs-only" for="rank">隐患级别：</label>
                        <select placeholder="请选择" class="selectpicker" data-style="btn-default" id="rank">
                            <option></option>
                            <option>一般隐患</option>
                            <option>重大隐患</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="rectification">整改情况：</label>
                        <select placeholder="请选择" class="selectpicker" data-style="btn-default" id="rectification">
                            <option></option>
                            <option>已整改</option>
                            <option>未整改</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="dangerSource">重大危险源名称：</label>
                        <input type="text" class="form-control" id="dangerSource"
                               placeholder="请输入重大危险源名称">
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="hiddenDanger">隐患描述：</label>
                        <input type="text" class="form-control" id="hiddenDanger"
                               placeholder="请输入隐患描述">
                    </div>
                    <div class="form-group">
                        <label>上报日期：</label>
                        <!--指定 date标记-->
                        <div class='input-group date' id='startdateDiv'>
                            <input id="startdate" type='text' class="form-control" style="width:140px"
                                   placeholder="上报开始日期"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;&nbsp;至&nbsp;&nbsp;</label>
                        <div class='input-group date' id='enddateDiv'>
                            <input id="enddate" type='text' class="form-control" style="width:140px;margin-left: 2px"
                                   placeholder="上报结束日期"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <button class="btn btn-default" type="button" onclick="search()">
                        <span class="glyphicon glyphicon-search" type="button"></span> 查询
                    </button>
                    <button class="btn btn-default" type="button" onclick="clean()">
                        <span class="glyphicon glyphicon-remove"></span> 清空
                    </button>
                    <button class="btn btn-default" type="button" onclick="downloadModel()">
                        <span class="glyphicon glyphicon-download-alt" type="button"></span>模板下载
                    </button>
                    <button class="btn btn-default" type="button" onclick="inputFile()">
                        <span class="glyphicon glyphicon-import" type="button"></span>导入
                    </button>
                </form>

            </div>
        </div>
    </div>

</div>
<!--导入框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请选择Excel文件</h4>
            </div>
            <div class="modal-body" id="fileDiv">
                <input type="file" name="file" id="file" class="file-loading"/>
            </div>
        </div>
    </div>
</div>

<script src="../../ProjectScripts/HiddenAccident/HAccidentTable.js"></script>
</body>

</html>
