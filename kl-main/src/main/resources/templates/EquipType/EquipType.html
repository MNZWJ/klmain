<!DOCTYPE html>
<html lang="en">
<head>
    <#include "/Common/Layout.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../Scripts/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../Scripts/bootstrap-treeview/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" href="../../Scripts/bootstrape-select/css/bootstrap-select.min.css">
    <script src="../../Scripts/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../Scripts/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="../../ProjectScripts/EquipType/EquipType.js"></script>
    <script src="../../Scripts/bootstrape-select/js/bootstrap-select.min.js"></script>
    <script src="../../Scripts/bootstrape-select/js/i18n/defaults-zh_CN.js"></script>
    <script src="../../Scripts/bootstrap-treeview/bootstrap-treeview.js"></script>
    <style >
        #tree .glyphicon{
            color: #99CCFF;
        }

        .treeview span.icon, .treeview span.image {
            width: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="display: flex">
        <div class="col-xs-3">

            <div id="treeDiv" style="width: 99%;height: 100%;overflow-y: auto;box-shadow: 1px 1px 1px 1px #dddddd;">
                <div id="tree">
                </div>
            </div>


        </div>
        <!--设备类型-->
        <div class="col-xs-9">
            <table id="equipTable" class="table  table-striped table-bordered table-hover">
            </table>
            <div id="equipToolbar" class="toolbar" role="toolbar">
                <form class="form-inline" role="form">
                    <button class="btn btn-success" type="button" onclick="equipAdd()">
                        <span class="glyphicon glyphicon-plus"></span> 新增
                    </button>
                    <button class="btn btn-warning" type="button" onclick="equipEdit()">
                        <span class="glyphicon glyphicon-pencil"></span> 修改
                    </button>
                    <button class="btn btn-danger" type="button" onclick="equipDel()">
                        <span class="glyphicon glyphicon-minus"></span> 删除
                    </button>
                    <button class="btn btn-info" type="button" onclick="moveOrder('up')">
                        <span class="glyphicon glyphicon-arrow-up"></span> 上移
                    </button>
                    <button class="btn btn-info" type="button" onclick="moveOrder('down')">
                        <span class="glyphicon glyphicon-arrow-down"></span> 下移
                    </button>
                </form>
            </div>

        </div>


    </div>
</div>
<!--模态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop='static'
     data-target=".bs-example-modal-lg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <form id="equipForm">
                            <input type="hidden" name="leveCode" id="leveCode">
                            <input type="hidden" name="pCode" id="pCode">
                            <div class="form-group">
                                <label for="typeCode">设备编码</label>
                                <input type="text" name="typeCode" class="form-control" id="typeCode"
                                       placeholder="请输入设备编码">
                            </div>
                            <div class="form-group">
                                <label for="typeName">设备名称</label>
                                <input type="text" name="typeName" class="form-control" id="typeName"
                                       placeholder="请输入设备名称">
                            </div>
                        </form>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn_save">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
