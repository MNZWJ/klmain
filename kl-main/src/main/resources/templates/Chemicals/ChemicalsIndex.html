<!DOCTYPE html>
<html>
<head>

    <#include  "/Common/Layout.html" />
    <link rel="stylesheet" href="../../Scripts/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../Scripts/bootstrap-treeview/bootstrap-treeview.min.css"/>

    <script src="../../Scripts/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../Scripts/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/bootstrap-treeview/bootstrap-treeview.js"></script>
    <script src="../../ProjectScripts/Chemicals/Chemicals.js"></script>

    <style>
        /*固定表格行高*/
        .bootTableRow {
            white-space: nowrap;
            overflow: hidden;
            height: 120px;
            max-height: 120px;
        }
        /**查询框右边距*/
        .form-group{
            margin-right: 20px;
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <div style="display: flex">
        <div class="col-xs-12" style="overflow:auto;">

            <table id="table" class="table  table-striped table-bordered table-hover"
                   style="table-layout: fixed;">
            </table>
            <div id="toolbar" class="toolbar" role="toolbar">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="xs-only" for="chemName">化学品名称：</label>
                        <input type="text" class="form-control" id="chemName"
                               placeholder="请输入化学品名称">
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="equipName">设备名称：</label>
                        <input type="text" class="form-control" id="equipName"
                               placeholder="请输入设备名称">
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="companyName">企业名称：</label>
                        <input type="text" class="form-control" id="companyName"
                               placeholder="请输入企业名称">
                    </div>
                    <button class="btn btn-default" type="button" onclick="search()">
                        <span class="glyphicon glyphicon-search" type="button"></span> 查询
                    </button>
                    <button class="btn btn-danger" type="button" onclick="clean()">
                        <span class="glyphicon glyphicon-minus"></span> 清空
                    </button>
                </form>

            </div>
        </div>
    </div>


</div>

</body>

</html>
