<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <#include  "/Common/Layout.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../Scripts/bootstrap-table/bootstrap-table.min.css"/>
    <script src="../../Scripts/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../Scripts/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../Scripts/bootstrap-treeview/bootstrap-treeview.js"></script>
    <link rel="stylesheet" href="../../Scripts/bootstrape-select/css/bootstrap-select.min.css">
    <script src="../../Scripts/bootstrape-select/js/bootstrap-select.js"></script>
    <script src="../../Scripts/bootstrape-select/js/bootstrap-select.min.js"></script>
    <script src="../../Scripts/bootstrape-select/js/i18n/defaults-zh_CN.js"></script>
    <style>
        /*固定表格行高*/
        .bootTableRow {
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        /**查询框右边距*/
        .form-group{
            margin-right: 20px;
        }
        .container-fluid {
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-14" style="overflow:auto;">
            <table id="table" class="table  table-striped table-bordered table-hover">
                   <!--style="table-layout: fixed;"-->
            </table>
            <div id="toolbar" class="toolbar" role="toolbar">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="xs-only" for="companyName">企业名称：</label>
                        <select placeholder="请选择" class="selectpicker" style="width: 115px;" data-style="btn-default" id="companyName" data-live-search="true">                                                >
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="equipName">设备名称：</label>
                        <input type="text" class="form-control" id="equipName"
                               placeholder="请输入设备名称">
                    </div>
                    <div class="form-group">
                        <label class="xs-only" for="chemName">化学品名称：</label>
                        <input type="text" class="form-control" id="chemName"
                               placeholder="请输入化学品名称">
                    </div>
                    <button class="btn btn-default" type="button" onclick="search()">
                        <span class="glyphicon glyphicon-search" type="button"></span> 查询
                    </button>
                    <button class="btn btn-default" type="button" onclick="clean()">
                        <span class="glyphicon glyphicon-calendar"></span> 清空
                    </button>
                    <button class="btn btn-success" type="button" onclick="exportExcel()">
                        <span class="glyphicon glyphicon-export"></span> 导出
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../ProjectScripts/Chemicals/Chemicals.js"></script>
</body>
</html>
